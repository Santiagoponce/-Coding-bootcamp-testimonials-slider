<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <h1 class="sr-only">Testimonials section</h1>
  <main>
    <img alt ="" class="testimonyCard__bgDecoration" src="images/pattern-bg.svg">     
    <div class="testimonyCard__slide">
      <button class="testimonyCard__prevButton"><img alt="previous testimony" src="images/icon-prev.svg"></button>
      <button class="testimonyCard__nextButton"><img alt="next testimony" src="images/icon-next.svg"></button>
    </div>
    <img alt ="" class="testimonyCard__quoteDecoration" src="images/pattern-quotes.svg">
    <article class="testimonyCard">
      <img alt="Tanya Sinclair" class="testimonyCard__profilePic" src="images/image-tanya.jpg">
      <figure class="testimonyCard__testimony">
          <blockquote class="testimonyCard__quote">
              “ I’ve been interested in coding for a while but never taken the jump, until now. 
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
              excited about the future. ”
          </blockquote>
        
          <figcaption class="testimonyCard__profileInfo">
            <p class="testimonyCard__name">Tanya Sinclair</p>
            <p class="testimonyCard__rol">UX Engineer</p>
          </figcaption>
        </figure>
    </article>
    <article class="testimonyCard inactive">
      <img alt="John Tarkpor" class="testimonyCard__profilePic" src="images/image-john.jpg">
      <figure class="testimonyCard__testimony">
          <blockquote class="testimonyCard__quote">
            “ If you want to lay the best foundation possible I’d recommend taking this course. 
              The depth the instructors go into is incredible. I now feel so confident about 
              starting up as a professional developer. ”
          </blockquote>
        
          <figcaption class="testimonyCard__profileInfo">
            <p class="testimonyCard__name">John Tarkpor</p>
            <p class="testimonyCard__rol">Junior Front-end Developer</p>
          </figcaption>
        </figure>
    </article>

    <img class="testimonyCard__ftrDecoration" alt="end of page" src="images/pattern-curve.svg">  
  </main>
</body>
</html>
<script src="js/changepage.js"></script>
